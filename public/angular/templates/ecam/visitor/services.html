<div class="row">
  <div class="col-sm-12">
    <div class="box">
      <div class="information" ng-show="services == null">
        <h6>No se ha registrado una visita para esta persona el dia de hoy.</h6>
        <a href="" class="btn btn-sm btn-block info text-u-c" ng-click="createVisit()">Registrar visita {{ today | date : 'MMM dd'}}</a>
      </div>
      <div class="grid" ng-show="services != null">
        <div class="item" ng-repeat="service in services">
          <div class="box service blue" ng-class="{ red: service.used, blue: !service.used }">
            <div class="box-tool">
              <ul class="nav">
                <li class="nav-item inline dropdown"><a class="nav-link text-muted p-x-xs" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></a>
                  <div class="dropdown-menu dropdown-menu-scale pull-right">
                    <a class="dropdown-item" href="">New task</a>
                    <a class="dropdown-item" href="">Make all finished</a>
                    <a class="dropdown-item" href="">Make all unfinished</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item">Settings</a>
                  </div>
                </li>
              </ul>
            </div>
            <a ng-click="mark(service)">
              <img ng-src="{{service.icon}}"/>
              <span ng-bind="service.name"></span>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
